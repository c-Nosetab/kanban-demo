@for (toast of toasts.reverse(); track toast._?.id) {
<div
  #elementToCheck
  [id]="toast._?.id"
  [ngClass]="[
    'toast',
    toast.type,
    toast.style,
    toast.outline ? 'outline' : '',
    toast.dark ? 'dark' : '',
    toast?.dismissible ? 'dismissible' : ''
  ]"
  (click)="removeToast($event, toast)"
>
  @if (toast.icon) {
  <mat-icon fontSet="material-icons-round">{{ toast.icon }}</mat-icon>
  }
  <span class="klabel-huge">{{ toast.text }}</span>
  <span class="klabel-huge full-text">{{ toast.text }}</span>
  @if (toast.dismissible) {
  <mat-icon fontSet="material-icons-round" class="close" (onload)="animateToastArr()"
    >close</mat-icon
  >
  }
</div>
}
