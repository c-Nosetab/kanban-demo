<div class="checkbox-group">
  <label>{{ label }}</label>
  <div class="checkbox-options">
    @for (option of options; track option.value) {
    <div
      class="checkbox-option"
      [class.checked]="selectedOptions.includes(option.value)"
      (click)="onOptionSelected(option.value)"
    >
      <mat-icon class="checkbox-icon checked" fontSet="material-icons-round"> check_box </mat-icon>

      <mat-icon class="checkbox-icon unchecked" fontSet="material-icons-round">
        check_box_outline_blank
      </mat-icon>

      <label>{{ option.label }}</label>
    </div>
    }
  </div>
</div>
